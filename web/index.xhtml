<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
       <!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
       <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
       <!-- Optional theme -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    </h:head>
    
    
    
    <h:body>
        
        
        <h1>Projeto Lucas</h1>
        <h:form class="form-horizontal" style="width: 400px; background-color: #EDEDE3; margin-left: 35%;">
            <p:panelGrid id="butt">
                <h3>Seu Nome:</h3>
                <h:inputText class="form-control" value="#{nombresBean.nombre}"/>
                <br/>
                
                <h3>Seu Nome1:</h3>
                <h:inputText class="form-control" value="#{nombresBean.nombre1}"/>
                <br/>
                <h:commandButton class="btn btn-default" value="Acumular" action="#{nombresBean.aumentar()}"/>
            </p:panelGrid>
	         
         </h:form>
       
        
        
        
        
        
        <h3 style="margin-top:0">Lista</h3>
        <p:accordionPanel>
            <p:tab title="Mostrar e Esconder a Lista">
                <h:panelGrid columns="2" cellpadding="10">                
                    <h:outputText value="#{nombre}" />
                    <ol>
                            <ui:repeat var="nombre" value="#{nombresBean.nombres}">
                                    <li>#{nombre}</li>
                            </ui:repeat>	
                    </ol>
                </h:panelGrid>
            </p:tab>        
        </p:accordionPanel>
        <p:accordionPanel>
            <p:tab title="Mostrar e Esconder a Lista1">
                <h:panelGrid columns="2" cellpadding="10">                
                    <h:outputText value="#{nombre1}" />
                    <ol>
                            <ui:repeat var="nombre1" value="#{nombresBean.nombres1}">
                                    <li>#{nombre1}</li>
                            </ui:repeat>	
                    </ol>
                </h:panelGrid>
            </p:tab>        
        </p:accordionPanel>
    </h:body>
</html>
