        <!-- Tabela abaixo de dados com colunas e linhas 
        Falta incrementar as colunas com outros dados. Mas n찾o estou conseguindo, 
        pois quando declaro a "var=nome" na tabela (<p:dataTable)ele s처 busca a variavel nome 
        e n찾o consigo colocar a idade na outra coluna.-->
        
                
        <p:accordionPanel>
        <p:tab title="Mostrar Nome">
        <h:panelGrid columns="2" cellpadding="10">
        <p:dataTable var="nome" value="#{nomesBean.nomes}">
            <p:column headerText="Id">
                <h:outputText value="#{nome}" />
            </p:column>
        </p:dataTable>
        </h:panelGrid>
        </p:tab>
        </p:accordionPanel>
        
        <p:accordionPanel>
